<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <h1>ETCH A SKETCH!</h1>
    </div>
    <div class="game">
      <div class="inputs">
        <div id="color">
          <input
            id="input-color"
            class="tex"
            type="color"
            placeholder="color"
            value="#a5e2ee"
          />
          <p>Color</p>
        </div>
        <button id="clear">Clear</button>
        <div id="sizeFather">
          <input
            id="size"
            class="tex"
            type="range"
            placeholder="size"
            value="16"
          />
          <p>Size</p>
        </div>
        <button id="apply">Apply</button>
      </div>
      <div id="father"></div>
    </div>
  </body>
</html>
